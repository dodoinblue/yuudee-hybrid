<ion-content scroll="false" class="no-padding transparent-bg" ng-controller="ydCardDisplayCtrl">
  <div id="app-logo" class="row">
    <div class="col col-33 col-offset-33">
      <img src="img/yuudee_logo.svg" ng-click="enterEditMode()" />
    </div>
  </div>
  <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false" class="full-height">
    <ion-slide class="full-height align-center-vertical">
      <div class="row">
        <div class="col col-50">
          <yd-card title="card 1"></yd-card>
        </div>
        <div class="col col-50">
          <yd-card title="card 2"></yd-card>
        </div>
      </div>
      <div class="row">
        <div class="col col-50">
          <yd-card title="card 3"></yd-card>
        </div>
        <div class="col col-50">
          <yd-card title="card 4"></yd-card>
        </div>
      </div>
    </ion-slide>
    <ion-slide class="full-height align-center-vertical">
      <div class="row">
        <div class="col col-50">
          <yd-card title="card 5"></yd-card>
        </div>
        <div class="col col-50">
          <yd-card title="card 6"></yd-card>
        </div>
      </div>
      <div class="row">
        <div class="col col-50">
          <yd-card title="card 7"></yd-card>
        </div>
        <div class="col col-50">

        </div>
      </div>
    </ion-slide>
  </ion-slide-box>

  <!-- settings layer -->
  <div id="app-settings-header" ng-show="isEditMode">
    <div class="row align-center">
      <div class="col col-25">
        <div class="yd-button" ng-click="exitEditMode()">结束编辑</div>
      </div>
      <div class="col col-50">
        <div class="yd-button">
          <select>
            <option selected>课程标题</option>
            <option>课程2</option>
            <option>课程3</option>
          </select>
        </div>
      </div>
      <div class="col col-25">
        <div class="yd-button" ng-click="goToResource()">素材库</div>
      </div>
    </div>
  </div>

  <div id="app-settings-footer" class="row row-bottom align-center" ng-show="isEditMode">
    <div class="col col-25">
      <div class="yd-button">新建</div>
    </div>
    <div class="col col-25 col-offset-50">
      <div class="yd-button">设置</div>
    </div>
  </div>
</ion-content>
