<div class="yd-card" ng-click="onCardClick()">
  <div class="card-frame">
    <img ng-src="{{card_bg_image}}">
  </div>
  <div class="card-content">
    <img ng-src="{{image}}">
  </div>
  <div class="card-text"><span>{{title}}</span></div>
  <div class="card-edit-button" ng-show="isEditMode" ng-click="onEditClick();$event.stopPropagation();"></div>
</div>
